<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="stylee.css">
</head>
<body>
  <div class="converter">
    <h2>Currency Converter</h2>
